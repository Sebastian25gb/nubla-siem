<source>
  @type syslog
  port 24224
  bind "0.0.0.0"
  tag "syslog"
  <parse>
    @type kv
    kv_delimiter /\s+(?=(?:[^"]*"[^"]*")*[^"]*$)/
    time_key time
    time_format %H:%M:%S
    keep_time_key true
  </parse>
</source>

<source>
  @type udp
  port 24225
  bind "0.0.0.0"
  tag "json"
  <parse>
    @type json
  </parse>
</source>

<filter syslog.**>
  @type record_transformer
  enable_ruby true
  <record>
    valid ${record["msg"] ? true : false}
  </record>
</filter>

<filter syslog.**>
  @type grep
  <regexp>
    key valid
    pattern ^true$
  </regexp>
</filter>

<match syslog.**>
  @type copy
  <store>
    @type rabbitmq
    host "rabbitmq"
    port 5672
    user "admin"
    pass "securepass"
    vhost "/"
    exchange "logs_default"
    exchange_type "topic"
    exchange_durable true
    routing_key "nubla.log.default"
    heartbeat 30
    @log_level info
    <buffer>
      @type memory
      flush_mode interval
      flush_interval 1s
      retry_max_interval 30s
      retry_forever false
      retry_max_times 5
      chunk_limit_size 1m
      queue_limit_length 128
    </buffer>
    <format>
      @type json
      add_newline true
    </format>
    <inject>
      time_key time
      tag_key tag
    </inject>
  </store>
  <store>
    @type stdout
  </store>
</match>

<match json.**>
  @type copy
  <store>
    @type rabbitmq
