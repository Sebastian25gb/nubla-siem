services:
  postgres:
      image: postgres:15
      environment:
        POSTGRES_DB: ${POSTGRES_DB:-siem}
        POSTGRES_USER: ${POSTGRES_USER:-siem}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-siempass}
      ports:
        - "127.0.0.1:5432:5432"
      volumes:
        - pg_data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-siem} -d ${POSTGRES_DB:-siem}"]
        interval: 10s
        timeout: 5s
        retries: 10
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-securepass}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  rabbitmq-init:
    image: curlimages/curl:8.3.0
    depends_on:
      rabbitmq:
        condition: service_started
    volumes:
      - ./rabbitmq:/defs:ro
      - ./scripts/rabbitmq:/scripts:ro
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_MGMT_PORT: 15672
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-securepass}
    entrypoint: ["/bin/sh","-c"]
    command: "/scripts/load_definitions.sh"
    restart: "no"

  fluentd:
    build:
      context: ./ingestion
      dockerfile: Dockerfile.fluentd
    ports:
      - "24224:24224/udp"
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-securepass}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-logs_default}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY:-nubla.log.default}
    depends_on:
      rabbitmq:
        condition: service_healthy

  opensearch:
    image: opensearchproject/opensearch:2.9.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_JAVA_OPTS=-Dpath.repo=/usr/share/opensearch/snapshots
      - "plugins.security.disabled=true"  # Solo para desarrollo local
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9201:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health | grep -E '\"status\":\"(green|yellow)\"' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - /tmp/es_snapshots:/usr/share/opensearch/snapshots:rw
      - opensearch_data:/usr/share/opensearch/data

  metrics-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    command: python docs/operational/metrics/exporter.py
    environment:
      - OS_URL=http://opensearch:9200
      - LOGS_ALIAS=logs-default
      - PORT=9108
    ports:
      - "9108:9108"
    depends_on:
      - opensearch

  backend-api:
      build:
        context: .
        dockerfile: backend/app/Dockerfile
      environment:
        - PYTHONPATH=/app
        - OPENSEARCH_HOST=opensearch:9200
        - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://siem:siempass@postgres:5432/siem}
        - JWT_SECRET=${JWT_SECRET:-changeme-super-secret}
        - JWT_ALG=${JWT_ALG:-HS256}
        - RABBITMQ_HOST=rabbitmq
        - RABBITMQ_USER=${RABBITMQ_USER:-admin}
        - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-securepass}
        - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-logs_default}
        - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-nubla_logs_default}
        - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY:-nubla.log.default}
        - TENANT_ID=${TENANT_ID:-default}
        - LOG_LEVEL=${LOG_LEVEL:-INFO}
      depends_on:
        postgres:
          condition: service_healthy
        opensearch:
          condition: service_healthy
        rabbitmq:
          condition: service_healthy
      command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000"]
      ports:
        - "8000:8000"

  backend-consumer:
    build:
      context: .
      dockerfile: backend/app/Dockerfile
    environment:
      - PYTHONPATH=/app
      - OPENSEARCH_HOST=opensearch:9200
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-securepass}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-logs_default}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-nubla_logs_default}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY:-nubla.log.default}
      - TENANT_ID=${TENANT_ID:-default}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - USE_BULK=${USE_BULK:-false}
      - BULK_MAX_ITEMS=${BULK_MAX_ITEMS:-500}
      - BULK_MAX_INTERVAL_MS=${BULK_MAX_INTERVAL_MS:-1000}
      - CONSUMER_PREFETCH=${CONSUMER_PREFETCH:-5}
    depends_on:
      opensearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: ["python", "-m", "backend.app.processing.consumer"]

volumes:
  opensearch_data:
  rabbitmq_data:
  pg_data: