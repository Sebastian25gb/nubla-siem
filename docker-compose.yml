services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-securepass}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  fluentd:
    build:
      context: ./ingestion
      dockerfile: Dockerfile.fluentd
    ports:
      - "24224:24224/udp"
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-securepass}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-logs_default}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY:-nubla.log.default}
    depends_on:
      rabbitmq:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.authc.api_key.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health | grep -E '\"status\":\"(green|yellow)\"'"]
      interval: 10s
      timeout: 5s
      retries: 7
      start_period: 60s
    volumes:
      - es_data:/usr/share/elasticsearch/data

  opensearch:
    image: opensearchproject/opensearch:2.9.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      # Dev: security disabled for quick local testing. Enable security/TLS for staging/prod.
      - "plugins.security.disabled=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9201:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health | grep -E '\"status\":\"(green|yellow)\"' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - opensearch_data:/usr/share/opensearch/data

  backend-api:
    build:
      context: ./backend/app
    environment:
      - PYTHONPATH=/app
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-securepass}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-logs_default}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-nubla_logs_default}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY:-nubla.log.default}
      - TENANT_ID=${TENANT_ID:-default}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"

  backend-consumer:
    build:
      context: ./backend/app
    environment:
      - PYTHONPATH=/app
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-securepass}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-logs_default}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-nubla_logs_default}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY:-nubla.log.default}
      - TENANT_ID=${TENANT_ID:-default}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: ["python", "-m", "processing.consumer"]

volumes:
  es_data:
  opensearch_data:
  rabbitmq_data: