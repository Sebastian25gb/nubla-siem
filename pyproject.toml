[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
exclude = ["backend/app/schema"]

[tool.ruff.lint]
# Antes estaba en [tool.ruff] select=[...], ahora va en la subsección lint
select = ["E", "F", "I"]
# Opcional pero recomendado si usas Black para el ancho de línea
ignore = ["E501"]

[tool.pytest.ini_options]
pythonpath = ["."]
markers = [
  "integration: tests de integración (requieren servicios externos)",
  "unit: tests unitarios rápidos"
]